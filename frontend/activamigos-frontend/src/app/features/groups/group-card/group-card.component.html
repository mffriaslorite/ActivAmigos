<div class="bg-white rounded-xl p-4 border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 cursor-pointer group" 
     (click)="onCardClick()"
     role="button"
     tabindex="0"
     (keydown.enter)="onCardClick()"
     (keydown.space)="onCardClick()"
     [attr.aria-label]="'Ver detalles del grupo ' + group.name">
  <div class="flex items-start space-x-4">
    <!-- Group Icon -->
    <div [class]="'w-12 h-12 rounded-xl flex items-center justify-center ' + getIconBackground()">
      <span class="text-2xl" role="img" [attr.aria-label]="'Icono del grupo ' + group.name">
        {{ getGroupIcon() }}
      </span>
    </div>
    
    <!-- Group Info -->
    <div class="flex-1 min-w-0">
      <h3 class="font-semibold text-gray-900 text-lg mb-1 truncate">
        {{ group.name }}
      </h3>
      
      <p *ngIf="group.description" class="text-sm text-gray-600 mb-3 line-clamp-2">
        {{ group.description }}
      </p>
      
      <div class="flex items-center space-x-4 text-xs text-gray-500 mb-3">
        <span class="flex items-center">
          <span class="mr-1" role="img" aria-label="Miembros">ðŸ‘¥</span>
          {{ group.member_count }} {{ group.member_count === 1 ? 'miembro' : 'miembros' }}
        </span>
        <span class="flex items-center">
          <span class="mr-1" role="img" aria-label="Fecha de creaciÃ³n">ðŸ“…</span>
          {{ formatDate(group.created_at) }}
        </span>
      </div>
      
      <!-- Rules Preview (if available and short) -->
      <div *ngIf="group.rules && group.rules.length < 100" class="text-xs text-gray-500 italic mb-3">
        "{{ group.rules }}"
      </div>
    </div>
    
    <!-- Join/Leave Button -->
    <div class="flex-shrink-0">
      <button 
        (click)="onJoinLeave(); $event.stopPropagation()"
        [disabled]="isLoading"
        [class]="'px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 ' + 
                 (group.is_member 
                   ? 'bg-red-500 text-white hover:bg-red-600 focus:ring-red-500' 
                   : 'bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-500')"
        [attr.aria-label]="group.is_member ? 'Abandonar grupo ' + group.name : 'Unirse al grupo ' + group.name"
      >
        <span *ngIf="!isLoading">
          {{ group.is_member ? 'Abandonar' : 'Unirse' }}
        </span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          ...
        </span>
      </button>
    </div>
  </div>
</div>
