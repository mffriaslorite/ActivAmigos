<div class="min-h-screen bg-gray-50 flex flex-col pb-20">
    
    <header class="bg-white px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
      <div class="flex items-center gap-4 max-w-2xl mx-auto w-full">
        <button (click)="goBack()" class="p-2 -ml-2 hover:bg-gray-100 rounded-full transition-colors text-2xl">
          â†
        </button>
        <h1 class="text-2xl font-bold text-gray-900">Grupos</h1>
      </div>
    </header>

    <main class="flex-1 px-4 py-6 w-full max-w-2xl mx-auto space-y-8">
      
      <div class="relative">
        <input 
          type="text" 
          placeholder="Buscar grupos..." 
          (input)="onSearch($event)"
          [value]="searchTerm"
          class="w-full px-5 py-3 pl-12 bg-white rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all text-lg"
        >
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">ğŸ”</span>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 p-4 rounded-xl text-red-700 flex items-center justify-between animate-fade-in">
        <span>{{ errorMessage }}</span>
        <button (click)="retryLoad()" class="underline font-bold">Reintentar</button>
      </div>

      <div *ngIf="isLoading && groups.length === 0" class="space-y-4">
         <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
         <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
         <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
      </div>

      <div *ngIf="!isLoading || groups.length > 0">
        
        <section *ngIf="getMyGroups().length > 0" class="animate-fade-in">
          <h2 class="font-bold text-gray-800 text-lg mb-3 flex items-center gap-2">
            <span>ğŸŒŸ</span> Mis Grupos
          </h2>
          <div class="flex flex-col gap-3">
            <app-group-card 
              *ngFor="let group of getMyGroups()" 
              [group]="group" 
              [isLoading]="isGroupLoading(group.id)"
              (leaveGroup)="onLeaveGroupClick($event)">
            </app-group-card>
          </div>
        </section>

        <section *ngIf="getAvailableGroups().length > 0" class="animate-fade-in">
          <h2 class="font-bold text-gray-800 text-lg mb-3 flex items-center gap-2" 
              [class.mt-8]="getMyGroups().length > 0">
            <span>ğŸŒ</span> Descubrir
          </h2>
          <div class="flex flex-col gap-3">
            <app-group-card 
              *ngFor="let group of getAvailableGroups()" 
              [group]="group" 
              [isLoading]="isGroupLoading(group.id)"
              (joinGroup)="onJoinGroup($event)">
            </app-group-card>
          </div>
        </section>

        <div *ngIf="filteredGroups.length === 0 && !isLoading && !errorMessage" class="text-center py-12 text-gray-400">
          <div class="text-5xl mb-3">ğŸ¤”</div>
          <p class="text-lg">No encontramos grupos...</p>
          <button (click)="openCreateGroupModal()" class="mt-4 text-indigo-600 font-bold underline">
            Â¡Crea uno tÃº!
          </button>
        </div>

      </div>
    </main>

    <button (click)="openCreateGroupModal()" 
            class="fixed bottom-24 right-6 w-16 h-16 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 active:scale-95 transition-all flex items-center justify-center text-4xl pb-1 z-20"
            aria-label="Crear grupo">
      +
    </button>

    <app-create-group-modal 
        [isVisible]="isModalVisible" 
        (close)="closeCreateGroupModal()" 
        (groupCreated)="loadGroups()">
    </app-create-group-modal>

    <app-confirmation-modal
      [isOpen]="showLeaveModal"
      [title]="leaveModalConfig.title"
      [message]="leaveModalConfig.message"
      [type]="leaveModalConfig.type"
      [confirmText]="leaveModalConfig.confirmText"
      [isLoading]="isGroupLoading(groupToLeave?.id || 0)"
      (confirm)="confirmLeave()"
      (cancel)="showLeaveModal = false">
    </app-confirmation-modal>

    <app-bottom-nav></app-bottom-nav>
</div>
