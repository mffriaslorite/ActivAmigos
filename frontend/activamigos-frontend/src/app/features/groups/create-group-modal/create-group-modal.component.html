<div *ngIf="isVisible" 
     class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in"
     (click)="onBackdropClick($event)">
  
  <div class="bg-white rounded-2xl w-full max-w-lg shadow-xl overflow-hidden transform transition-all animate-scale-in"
       (click)="$event.stopPropagation()">

    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <div>
        <h2 class="text-xl font-bold text-gray-800">
          {{ currentStep === 1 ? 'Nuevo Grupo' : 'Añadir Normas' }}
        </h2>
        <p class="text-xs text-gray-500">Paso {{ currentStep }} de 2</p>
      </div>
      <button (click)="closeModal()" [disabled]="isSubmitting" class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 transition-colors">
        ✕
      </button>
    </div>

    <div class="p-6">
      
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2">
        <span>⚠️</span> {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 text-green-700 text-sm rounded-lg flex items-center gap-2 justify-center font-bold">
        <span>✅</span> {{ successMessage }}
      </div>

      <form *ngIf="currentStep === 1 && !successMessage" [formGroup]="groupForm" (ngSubmit)="nextStep()">
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Nombre del Grupo</label>
            <input type="text" formControlName="name" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none"
                   [class.border-red-300]="isFieldInvalid('name')"
                   placeholder="Ej: Amantes del Cine">
            <p *ngIf="isFieldInvalid('name')" class="text-xs text-red-500 mt-1">El nombre es obligatorio (3-50 caracteres).</p>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Descripción <span class="font-normal text-gray-400">(Opcional)</span></label>
            <textarea formControlName="description" rows="3"
                      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all outline-none resize-none"
                      placeholder="¿De qué trata este grupo?"></textarea>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit" 
                  class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-md hover:bg-indigo-700 active:scale-95 transition-all flex justify-center items-center gap-2">
            <span>Siguiente: Elegir Normas</span>
            <span>→</span>
          </button>
        </div>
      </form>

      <div *ngIf="currentStep === 2 && !successMessage" class="h-full flex flex-col min-h-[400px]">
        <div class="flex-1 -mx-6 -my-6">
           <app-rules-selector
             [contextType]="'GROUP'"
             [contextId]="0"
             [preselectedRuleIds]="selectedRuleIds"
             (cancel)="onRulesCancel()"
             (save)="onRulesSave($event)">
           </app-rules-selector>
        </div>
      </div>

    </div>
  </div>
</div>
