<div *ngIf="isVisible" 
     class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in"
     (click)="onBackdropClick($event)">
  
  <div class="bg-white rounded-2xl w-full max-w-lg shadow-xl overflow-hidden transform transition-all animate-scale-in"
       (click)="$event.stopPropagation()">

    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <div>
        <h2 class="text-xl font-bold text-gray-800">
          {{ currentStep === 1 ? 'Nueva Actividad' : 'Añadir Normas' }}
        </h2>
        <p class="text-xs text-gray-500">Paso {{ currentStep }} de 2</p>
      </div>
      <button (click)="closeModal()" [disabled]="isSubmitting" class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 transition-colors">
        ✕
      </button>
    </div>

    <div class="p-6">
      
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2">
        <span>⚠️</span> {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 text-green-700 text-sm rounded-lg flex items-center gap-2 justify-center font-bold">
        <span>✅</span> {{ successMessage }}
      </div>

      <form *ngIf="currentStep === 1 && !successMessage" [formGroup]="activityForm" (ngSubmit)="nextStep()">
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Título</label>
            <input type="text" formControlName="title" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                   [class.border-red-300]="isFieldInvalid('title')"
                   placeholder="Ej: Paseo por el parque">
            <p *ngIf="isFieldInvalid('title')" class="text-xs text-red-500 mt-1">Escribe un título corto.</p>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">¿Cuándo?</label>
            <input type="datetime-local" formControlName="date"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">¿Dónde? <span class="font-normal text-gray-400">(Opcional)</span></label>
            <input type="text" formControlName="location"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none"
                   placeholder="Ej: Entrada del Retiro">
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1">Detalles <span class="font-normal text-gray-400">(Opcional)</span></label>
            <textarea formControlName="description" rows="2"
                      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none resize-none"
                      placeholder="¿Qué vamos a hacer?"></textarea>
          </div>
        </div>

        <div class="mt-6">
          <button type="submit" 
                  class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold shadow-md hover:bg-blue-700 active:scale-95 transition-all flex justify-center items-center gap-2">
            <span>Siguiente: Elegir Normas</span>
            <span>→</span>
          </button>
        </div>
      </form>

      <div *ngIf="currentStep === 2 && !successMessage" class="h-full flex flex-col min-h-[400px]">
        
        <div class="flex-1 -mx-6 -my-6"> 
          <app-rules-selector
             [contextType]="'ACTIVITY'"
             [contextId]="0"
             [preselectedRuleIds]="selectedRuleIds"
             (cancel)="onRulesCancel()"
             (save)="onRulesSave($event)">
           </app-rules-selector>
        </div>
        
      </div>

    </div>
  </div>
</div>
