<div *ngIf="isVisible" class="fixed inset-0 bg-gray-300 bg-opacity-20 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 pb-4 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">
        {{ showRulesStep ? 'Seleccionar Reglas' : 'Crear Nueva Actividad' }}
      </h2>
      <button 
        class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
        (click)="onClose()"
        type="button"
      >
        ×
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Step 1: Basic Activity Info -->
      <div *ngIf="!showRulesStep">
        <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-700 text-sm">{{ errorMessage }}</p>
          </div>

          <!-- Title Field -->
          <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
              Título <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-300]="isFieldInvalid('title')"
              placeholder="Ej. Taller de cocina"
              maxlength="100"
              [disabled]="isSubmitting"
            />
            <div *ngIf="isFieldInvalid('title')" class="text-red-600 text-sm mt-1">
              {{ getFieldError('title') }}
            </div>
          </div>

          <!-- Description Field -->
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Descripción (Opcional)
            </label>
            <textarea
              id="description"
              formControlName="description"
              rows="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              [class.border-red-300]="isFieldInvalid('description')"
              placeholder="Describe la actividad..."
              maxlength="500"
              [disabled]="isSubmitting"
            ></textarea>
            <div *ngIf="isFieldInvalid('description')" class="text-red-600 text-sm mt-1">
              {{ getFieldError('description') }}
            </div>
          </div>

          <!-- Location Field -->
          <div class="mb-4">
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
              Ubicación (Opcional)
            </label>
            <input
              type="text"
              id="location"
              formControlName="location"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-300]="isFieldInvalid('location')"
              placeholder="Ej. Sala de reuniones A"
              maxlength="255"
              [disabled]="isSubmitting"
            />
            <div *ngIf="isFieldInvalid('location')" class="text-red-600 text-sm mt-1">
              {{ getFieldError('location') }}
            </div>
          </div>

          <!-- Date Field -->
          <div class="mb-6">
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
              Fecha y Hora <span class="text-red-500">*</span>
            </label>
            <input
              type="datetime-local"
              id="date"
              formControlName="date"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-300]="isFieldInvalid('date')"
              [disabled]="isSubmitting"
            />
            <div *ngIf="isFieldInvalid('date')" class="text-red-600 text-sm mt-1">
              {{ getFieldError('date') }}
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex space-x-3">
            <button
              type="button"
              (click)="onClose()"
              [disabled]="isSubmitting"
              class="flex-1 px-4 py-3 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50"
            >
              Cancelar
            </button>
            
            <button
              type="submit"
              [disabled]="activityForm.invalid || isSubmitting"
              class="flex-1 px-4 py-3 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50"
            >
              Siguiente: Reglas →
            </button>
          </div>
        </form>
      </div>

      <!-- Step 2: Rules Selection -->
      <div *ngIf="showRulesStep">
        <app-rules-selector
          [contextType]="'ACTIVITY'"
          [contextId]="0"
          [preselectedRuleIds]="selectedRuleIds"
          (cancel)="goBackToBasicInfo()"
          (save)="onRulesSelected($event); onSubmit()"
        ></app-rules-selector>
      </div>
    </div>
  </div>
</div>
