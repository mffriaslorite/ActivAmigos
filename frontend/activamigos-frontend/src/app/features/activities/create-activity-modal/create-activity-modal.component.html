<div *ngIf="isVisible" class="fixed inset-0 bg-gray-300 bg-opacity-20 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-xl w-full max-w-md max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 pb-4 border-b border-gray-200">
      <h2 class="text-xl font-bold text-gray-900">Crear Nueva Actividad</h2>
      <button 
        class="text-gray-400 hover:text-gray-600 text-2xl leading-none"
        (click)="onClose()"
        type="button"
      >
        ×
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="p-6">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Title Field -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
          Título <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('title')"
          placeholder="Ej: Clase de yoga matutina"
        >
        <p *ngIf="isFieldInvalid('title')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('title') }}
        </p>
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
          Descripción
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          [class.border-red-500]="isFieldInvalid('description')"
          placeholder="Describe de qué se trata la actividad..."
        ></textarea>
        <p *ngIf="isFieldInvalid('description')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('description') }}
        </p>
      </div>

      <!-- Location Field -->
      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
          Ubicación
        </label>
        <input
          type="text"
          id="location"
          formControlName="location"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('location')"
          placeholder="Ej: Parque Central, Sala de eventos..."
        >
        <p *ngIf="isFieldInvalid('location')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('location') }}
        </p>
      </div>

      <!-- Date Field -->
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
          Fecha y Hora <span class="text-red-500">*</span>
        </label>
        <input
          type="datetime-local"
          id="date"
          formControlName="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="isFieldInvalid('date')"
        >
        <p *ngIf="isFieldInvalid('date')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('date') }}
        </p>
      </div>

      <!-- Rules Field -->
      <div class="mb-6">
        <label for="rules" class="block text-sm font-medium text-gray-700 mb-2">
          Reglas o Instrucciones
        </label>
        <textarea
          id="rules"
          formControlName="rules"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          placeholder="Ej: Traer mat de yoga. Llegar 10 minutos antes. Ropa cómoda."
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-3">
        <button
          type="button"
          class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
          (click)="onClose()"
          [disabled]="isSubmitting"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isSubmitting || activityForm.invalid"
        >
          <span *ngIf="!isSubmitting">Crear Actividad</span>
          <span *ngIf="isSubmitting" class="flex items-center justify-center">
            <div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></div>
            Creando...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
