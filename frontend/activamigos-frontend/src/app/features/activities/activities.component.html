<div class="min-h-screen bg-gray-50 flex flex-col pb-20"> <header class="bg-white px-6 py-4 border-b border-gray-200 sticky top-0 z-10">
      <div class="flex items-center gap-4 max-w-2xl mx-auto w-full">
        <button (click)="goBack()" class="p-2 -ml-2 hover:bg-gray-100 rounded-full transition-colors text-2xl">
          â†
        </button>
        <h1 class="text-2xl font-bold text-gray-900">Actividades</h1>
      </div>
    </header>

    <main class="flex-1 px-4 py-6 w-full max-w-2xl mx-auto space-y-6">
      
      <div class="relative">
        <input 
          type="text" 
          placeholder="Buscar planes divertidos..."
          (input)="onSearch($event)"
          [value]="searchTerm"
          class="w-full px-5 py-3 pl-12 bg-white rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition-all text-lg"
        >
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">ğŸ”</span>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 p-4 rounded-xl text-red-700 flex items-center justify-between">
        <span>{{ errorMessage }}</span>
        <button (click)="loadActivities()" class="underline font-bold">Reintentar</button>
      </div>

      <div *ngIf="isLoading && activities.length === 0" class="space-y-4">
        <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
        <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
        <div class="bg-white h-24 rounded-2xl animate-pulse"></div>
      </div>

      <div *ngIf="!isLoading || activities.length > 0">
        
        <section *ngIf="getMyActivities().length > 0" class="mb-8 animate-fade-in">
          <h2 class="font-bold text-gray-800 text-lg mb-3 flex items-center gap-2">
            <span>ğŸ“…</span> Mis Planes
          </h2>
          <div class="flex flex-col gap-4">
            <app-activity-card
              *ngFor="let activity of getMyActivities(); trackBy: trackByActivityId"
              [activity]="activity"
              [isLoading]="isActivityLoading(activity.id)"
              (joinActivity)="onJoinActivity($event)"
              (leaveActivity)="onLeaveActivityClick($event)" 
            ></app-activity-card>
        </div>
        </section>

        <section *ngIf="getAvailableActivities().length > 0" class="animate-fade-in">
          <h2 class="font-bold text-gray-800 text-lg mb-3 flex items-center gap-2">
            <span>ğŸŒŸ</span> Descubrir
          </h2>
          <div class="flex flex-col gap-3">
            <app-activity-card
              *ngFor="let activity of getAvailableActivities(); trackBy: trackByActivityId"
              [activity]="activity"
              [isLoading]="isActivityLoading(activity.id)"
              (joinActivity)="onJoinActivity($event)">
            </app-activity-card>
          </div>
        </section>

        <div *ngIf="filteredActivities.length === 0 && !isLoading && !errorMessage" class="text-center py-12 text-gray-400">
          <div class="text-5xl mb-3">ğŸ¤”</div>
          <p class="text-lg">No encontramos nada...</p>
          <button (click)="createActivity()" class="mt-4 text-blue-600 font-bold underline">
            Â¿Creas una actividad tÃº?
          </button>
        </div>

      </div>
    </main>

    <button (click)="createActivity()" 
            class="fixed bottom-24 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-lg hover:shadow-xl hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center text-4xl pb-1 z-20"
            aria-label="Crear actividad">
      +
    </button>

    <app-create-activity-modal
      [isVisible]="showCreateModal"
      (close)="onCreateModalClose()"
      (activityCreated)="onActivityCreated()">
    </app-create-activity-modal>

    <app-confirmation-modal
      [isOpen]="showLeaveModal"
      [title]="leaveModalConfig.title"
      [message]="leaveModalConfig.message"
      [type]="leaveModalConfig.type"
      [confirmText]="leaveModalConfig.confirmText"
      [isLoading]="isActivityLoading(activityToLeave?.id || 0)"
      (confirm)="confirmLeave()"
      (cancel)="cancelLeave()">
    </app-confirmation-modal>

    <app-bottom-nav></app-bottom-nav>
</div>
