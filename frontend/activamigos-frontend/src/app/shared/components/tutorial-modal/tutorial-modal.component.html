<div *ngIf="isOpen" 
     class="backdrop fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in"
     (click)="onBackdropClick($event)">

  <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl overflow-hidden transform transition-all flex flex-col max-h-[90vh]">
    
    <!-- Header -->
    <div class="p-4 flex justify-between items-center bg-gray-50 border-b border-gray-100">
      <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Tutorial</span>
      <button (click)="closeModal()" class="w-10 h-10 rounded-full bg-white border border-gray-200 text-gray-400 hover:text-gray-600 flex items-center justify-center text-xl font-bold transition-colors">
        âœ•
      </button>
    </div>

    <!-- Content (Carousel) -->
    <div class="flex-1 p-8 flex flex-col items-center justify-center text-center">
        
        <div class="w-32 h-32 rounded-full flex items-center justify-center text-6xl mb-6 shadow-sm border-4 border-white transition-all duration-500 transform"
             [ngClass]="slides[currentSlide].color">
          {{ slides[currentSlide].image }}
        </div>

        <h2 class="text-3xl font-black text-gray-800 mb-4 leading-tight">
          {{ slides[currentSlide].title }}
        </h2>
        
        <p class="text-xl text-gray-500 font-medium leading-relaxed max-w-sm">
          {{ slides[currentSlide].text }}
        </p>

    </div>

    <!-- Footer Controls -->
    <div class="p-6 bg-gray-50 border-t border-gray-100">
      
      <!-- Dots -->
      <div class="flex justify-center gap-2 mb-6">
        <button *ngFor="let slide of slides; let i = index" 
                (click)="goToSlide(i)"
                class="w-3 h-3 rounded-full transition-all duration-300"
                [ngClass]="i === currentSlide ? 'bg-indigo-600 scale-125' : 'bg-gray-300 hover:bg-gray-400'">
        </button>
      </div>

      <div class="flex gap-4">
        <button *ngIf="currentSlide > 0"
                (click)="prevSlide()"
                class="flex-1 py-4 bg-white border-2 border-gray-200 text-gray-600 rounded-2xl font-bold text-lg hover:bg-gray-50 transition-colors">
          â† Anterior
        </button>
        
        <button (click)="nextSlide()"
                class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
          <span>{{ currentSlide === slides.length - 1 ? 'Â¡Entendido!' : 'Siguiente' }}</span>
          <span *ngIf="currentSlide !== slides.length - 1">â†’</span>
          <span *ngIf="currentSlide === slides.length - 1">ğŸ‰</span>
        </button>
      </div>
    </div>

  </div>
</div>
