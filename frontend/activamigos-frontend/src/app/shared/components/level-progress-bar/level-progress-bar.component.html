<div class="w-full">
  <div class="flex justify-between items-end mb-2">
    <div *ngIf="showLevel" class="flex flex-col">
      <span class="text-xs text-gray-500 font-bold uppercase tracking-wider">Nivel</span>
      <span class="text-3xl font-black text-indigo-600 leading-none">{{ level }}</span>
    </div>
    
    <div *ngIf="showPoints" class="text-right">
      <span class="text-sm font-bold text-gray-700">{{ pointsInCurrentLevel }} / 100 XP</span>
      <p class="text-[10px] text-gray-400">Faltan {{ pointsToNextLevel }} para subir</p>
    </div>
  </div>

  <div class="h-4 w-full bg-gray-100 rounded-full overflow-hidden shadow-inner border border-gray-200">
    <div class="h-full bg-gradient-to-r from-indigo-400 to-indigo-600 transition-all duration-1000 ease-out rounded-full relative"
         [ngStyle]="getProgressBarStyle()">
         
         <div class="absolute top-0 left-0 w-full h-full bg-white opacity-20 transform -skew-x-12 translate-x-1/2"></div>
    </div>
  </div>
</div>
