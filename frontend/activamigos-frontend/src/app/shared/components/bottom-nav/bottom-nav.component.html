<nav 
  class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-gray-200 z-50"
  role="navigation"
  aria-label="NavegaciÃ³n principal"
>
  <div class="flex justify-around items-center py-2 max-w-md mx-auto">
    <button
      *ngFor="let item of navItems"
      (click)="navigateTo(item.path)"
      [attr.aria-label]="item.ariaLabel"
      [class]="'flex flex-col items-center py-3 px-4 rounded-lg transition-colors duration-200 ' +
               (isActive(item.path) ? 'bg-blue-100 text-blue-600' : 'text-gray-600 hover:bg-gray-100')"
    >
      <span class="text-2xl mb-1" aria-hidden="true">{{ item.icon }}</span>
      <span class="text-sm font-medium">{{ item.label }}</span>
    </button>
  </div>
</nav>

<!-- Spacer to prevent content from being hidden behind fixed nav -->
<div class="h-20" aria-hidden="true"></div>
