<div *ngIf="isOpen" 
     class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fade-in"
     (click)="onBackdropClick($event)">
  
  <div class="bg-white rounded-2xl w-full max-w-md overflow-hidden shadow-xl transform transition-all animate-scale-in"
       (click)="$event.stopPropagation()">

    <div *ngIf="showSuccess" class="p-8 text-center flex flex-col items-center justify-center min-h-[300px]">
      <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-3xl mb-4 animate-bounce">
        ✅
      </div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">Advertencia enviada</h3>
      <p class="text-gray-500">El usuario ha sido notificado.</p>
    </div>

    <div *ngIf="!showSuccess">
      
      <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <div>
          <h3 class="font-bold text-gray-800">Reportar usuario</h3>
          <p class="text-xs text-gray-500">Mantengamos el grupo seguro</p>
        </div>
        <button (click)="onClose()" [disabled]="isSubmitting" class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 transition-colors">
          ✕
        </button>
      </div>

      <div class="p-6">
        
        <div class="mb-6 flex items-center gap-3 bg-blue-50 p-3 rounded-xl border border-blue-100">
          <div class="w-10 h-10 bg-blue-200 text-blue-700 rounded-full flex items-center justify-center font-bold text-sm">
            {{ getUserName().charAt(0).toUpperCase() }}
          </div>
          <div>
            <p class="font-bold text-blue-900 text-sm">{{ getUserName() }}</p>
            <p class="text-xs text-blue-700">Se le enviará una alerta amarilla.</p>
          </div>
        </div>

        <p class="text-sm font-bold text-gray-700 mb-3">Selecciona el motivo:</p>
        <div class="grid grid-cols-1 gap-2 mb-6">
          <button *ngFor="let reason of reasons" 
                  (click)="selectReason(reason.label)"
                  [class.ring-2]="warningReason === reason.label"
                  [class.ring-blue-500]="warningReason === reason.label"
                  [class.bg-blue-50]="warningReason === reason.label"
                  class="flex items-center gap-3 p-3 rounded-xl border border-gray-200 hover:bg-gray-50 transition-all text-left group">
            <span class="text-xl group-hover:scale-110 transition-transform">{{ reason.icon }}</span>
            <span class="text-sm font-medium text-gray-700">{{ reason.label }}</span>
            
            <span *ngIf="warningReason === reason.label" class="ml-auto text-blue-500 font-bold">✓</span>
          </button>
        </div>

        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2">
          <span>⚠️</span> {{ errorMessage }}
        </div>

        <div class="flex gap-3">
          <button (click)="onClose()" 
                  [disabled]="isSubmitting"
                  class="flex-1 py-3 px-4 rounded-xl border border-gray-200 text-gray-600 font-bold hover:bg-gray-50 transition-colors disabled:opacity-50">
            Cancelar
          </button>
          
          <button (click)="issueWarning()" 
                  [disabled]="!warningReason || isSubmitting"
                  class="flex-1 py-3 px-4 rounded-xl bg-red-500 text-white font-bold shadow-md hover:bg-red-600 active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
            <span *ngIf="isSubmitting" class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            <span>{{ isSubmitting ? 'Enviando...' : 'Enviar Aviso' }}</span>
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
