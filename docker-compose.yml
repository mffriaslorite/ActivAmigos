version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: activamigos_db
      POSTGRES_USER: activamigos
      POSTGRES_PASSWORD: activamigos123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: activamigos
      MINIO_ROOT_PASSWORD: activamigos123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data: