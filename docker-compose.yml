version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: activamigos_db
      POSTGRES_USER: activamigos
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: activamigos
      MINIO_ROOT_PASSWORD: activamigos123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql+psycopg2://activamigos:${DB_PASSWORD}@db:5432/activamigos_db
      CORS_ORIGINS: ${CORS_ORIGINS}
      MINIO_ENDPOINT: minio:9000
    depends_on:
      - db
      - minio
    volumes:
      - ./backend:/app
    # In production, we don't expose 5000 directly to host, only to internal network
    # ports:
    #   - "5000:5000"

  frontend:
    build:
      context: ./frontend/activamigos-frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Map our custom Nginx config
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
